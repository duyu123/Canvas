<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="modernizr-custom.js"></script>
    <script type="text/javascript">
        window.addEventListener("load",eventWindowLoaded,false);

        var DeBugger = function () {};
        DeBugger.log = function (message) {
            try{
                console.log(message);
            }catch(exception) {
                return;
            }
        }

        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasSupport() {
            return Modernizr.canvas;
        }

        function canvasApp() {
            var guesses = 0;
            var message = "Guess The Letter From a (lower)to z (higher)";
            var letters = [
                "a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s",
                "t","u","v","w","x","y","z"
            ];
            var today = new Date();
            var letterToGuess = "";
            var heigherOrLower = "";
            var lettersGuessed=[];
            var gameOver = false;

            if (!canvasSupport()) {
                return;
            }
            var theCanvas = document.getElementById("canvasOne");
            var context = theCanvas.getContext("2d");
            initGame();
            DeBugger.log("Drawing Canvas");
            function initGame() {
                var letterIndex = Math.floor(Math.random() * letters.length);
                letterToGuess = letters[letterIndex];
                guesses = 0;
                lettersGuessed = [];
                gameOver = false;
                window.addEventListener("keyup", eventKeyPressed, true);
                var formElement=document.getElementById("createImageData");
                formElement.addEventListener('click',createImageDataPressed,false);
                drawScreen();
            }

            function eventKeyPressed(e) {
                if (!gameOver) {
                    var letterPressed = String.fromCharCode(e.keyCode);
                    letterPressed = letterPressed.toLowerCase();
                    guesses++;
                    lettersGuessed.push(letterPressed);

                    if (letterPressed == letterToGuess) {
                        gameOver = true;
                    } else {
                        letterIndex = letters.indexOf(letterToGuess);
                        guessIndex = letters.indexOf(letterPressed);
                        DeBugger.log(guessIndex);
                        if (guessIndex < 0) {
                            heigherOrLower = "That is not a letter";
                        } else if (guessIndex > letterPressed) {
                            heigherOrLower = "Lower";
                        } else {
                            heigherOrLower = "Higher";
                        }
                    }
                    drawScreen();
                }
            }

            function drawScreen() {
                context.fillStyle = "#ffffaa";
                context.fillRect(0, 0, 500, 300);

                context.strokeStyle="#000000";
                context.strokeRect(5, 5, 490, 290);

                context.textBaseline="top";

                context.fillStyle="#000000";
                context.font = "10px Sans-Serif";
                context.fillText(today, 150,10);

                context.fillStyle="#FF0000";
                context.font = "14px Sans-Serif";
                context.fillText(message,125,30);

                context.fillStyle="#109910";
                context.font="16px Sans-Serif";
                context.fillText('Guesses:' + guesses, 215, 50);

                context.fillStyle = "#000000";
                context.font = "16px Sans-Serif";
                context.fillText("Higher Or Lower:"+heigherOrLower, 150, 125);

                context.fillStyle = "#FF00000";
                context.font = "16px Sans-Serif";
                context.fillText("Letters Guessed:"+ letterToGuess.toString(), 10, 260);

                if(gameOver){
                    context.fillStyle="#FF0000";
                    context.font="40px Sans-Serif";
                    context.fillText("You Got It!", 150, 180);
                }
            }
            function createImageDataPressed(e){
                window.open(theCanvas.toDataURL(),"canvasImage","left=0,top=0,width="+theCanvas.width+",height="+theCanvas.height+",toolbar=0,resizable=0");
            }
        }

    </script>
</head>
<body>
<div style="position: absolute;top: 50px;left:50px;">
    <canvas id="canvasOne" width="500" height="300">
        err.
    </canvas>
    <form>
    <input type="button" id="createImageData" value="Export Canvas Image">
    </form>
</div>

</body>
</html>
